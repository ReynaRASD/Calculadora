<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRONTEND MENTOR</title>
</head>
<body onload="init()" id="body">
  <table>
      <tr class="conta">
        <th colspan="3"></th>
        <th colspan="1"><div id="choose" class="choose"><div class="opcionUno">1</div><div class="opcionDos">2</div><div class="opcionTres">3</div></th>
      </tr>

        <tr class="conta">
            <th id="calc" class="calc" colspan="1">calc</th>
            <th class="" colspan="1"></th>
            <th id="theme" class="theme" colspan="1">THEME</th>
            <th colspan="1"><div id="opciones" class="opciones">
              <button id="optionoOne" onclick="temas()" class="optionOne"></button>
              <button id="optionoDos" onclick="temas()" class="optionTwo"></button>
              <button id="optionoTres" onclick="temas()" class="optionThree"></button>
            </div></th>
        </tr>

        <tr>
          <td colspan="4" class="calculadora" id="resultado"></td>
        </tr>
        
        <tbody id="container" class="container">
          
            <tr class="conta">
                <td colspan="1"><button id="siete" class="btn"><span id="botones" class="botones">7</span></button></td>
                <td colspan="1"><button id="ocho" class="btn"><span id="botones" class="botones">8</span></button></td>
                <td colspan="1"><button id="nueve" class="btn"><span id="botones" class="botones">9</span></button></td>
                <td colspan="1"><button id="del" class="dell"><span id="botondel" >DEL</span></button></td>
            </tr>

           <tr class="conta">
               <td colspan="1"><button id="cuatro" class="btn"><span id="botones" class="botones">4</span></button></td>
               <td colspan="1"><button id="cinco" class="btn"><span id="botones" class="botones">5</span></button></td>
               <td colspan="1"><button id="seis" class="btn"><span id="botones" class="botones">6</span></button></td>
               <td colspan="1"><button id="suma" class="btn"><span id="botones" class="botones">+</span></button></td>
           </tr>

           <tr class="conta">
            <td colspan="1"><button id="uno" class="btn"><span id="botones" class="botones">1</span></button></td>
            <td colspan="1"><button id="dos" class="btn"><span id="botones" class="botones">2</span></button></td>
            <td colspan="1"><button id="tres" class="btn"><span id="botones" class="botones">3</span></button></td>
            <td colspan="1"><button id="resta" class="btn"><span id="botones" class="botones">-</span></button></td>
          </tr>

        <tr class="conta">
          <td colspan="1"><button id="decimal" class="btn"><span id="botones" class="botones">.</span></button></td>
          <td colspan="1"><button id="cero" class="btn"><span id="botones" class="botones">0</span></button></td>
          <td colspan="1"><button id="division" class="btn"><span id="botones" class="botones">/</span></button></td>
          <td colspan="1"><button id="multiplicacion" class="btn"><span id="botones" class="botones">x</span></button></td>
        </tr>
        
<tr class="conta">
<td colspan="2" class="res"><button  id="reset" class="reset">RESET</button></td>
<td colspan="2" class="equ"><button id="igual" class="equal">=</button></td>
</tr>
        
      </tbody>
    
</table>

<script src="./app.js"></script>
</body>
</html>
